<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/senha/pass.css">
    <title>Empresas Cadastradas</title>
</head>
<body>
    <div class="menu">
        <!-- Logo e botão de toggle do menu -->
        <div class="logo">
            <div class="logo_nome">Olá, Nícolas...!</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        
        <!-- Itens do menu -->
        <ul class="menu-lista">
            <!-- Item de busca -->
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Procurar...">
                <span class="tooltip">Procurar</span>
            </li>
            
            <!-- Item de início -->
            <li>
                <a href="/index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Inicio</span>
                </a>
                <span class="tooltip">Inicio</span>
            </li>
            
            <!-- Item de cadastro de usuários -->
            <li>
                <a href="">
                    <i class='bx bxs-user-plus'></i>
                    <span class="links_name">Cadastro de Usuários</span>
                </a>
                <span class="tooltip">Cadastro de Usuários</span>
            </li>

            <!-- Item de cadastro de Empresas -->
            <li>
                <a href="">
                    <i class='bx bxs-business'></i>
                    <span class="links_name">Cadastro de Empresas</span>
                </a>
                <span class="tooltip">Cadastro de Empresas</span>
            </li>
            
            <!-- Item de contabilidade -->
            <li>
                <a href="/contabilidade/cont.html">
                    <i class='bx bxs-keyboard'></i>
                    <span class="links_name">Contabilide</span>
                </a>
                <span class="tooltip">Contabilide</span>
            </li>
            
            <!-- Item de meus dados -->
            <li>
                <a href="/dados/dados.html">
                    <i class='bx bxs-user-rectangle'></i>
                    <span class="links_name">Meus Dados</span>
                </a>
                <span class="tooltip">Meus Dados</span>
            </li>
            
            <!-- Item de senha -->
            <li>
                <a href="/senha/pass.html">
                    <i class='bx bxs-lock-alt'></i>
                    <span class="links_name">Senha</span>
                </a>
                <span class="tooltip">Senha</span>
            </li>
            
            <!-- Item de sair -->
            <li>
                <a href="">
                    <i class='bx bxs-exit'></i>
                    <span class="links_name">Sair</span>
                </a>
                <span class="tooltip">Sair</span>
            </li>
            
            <!-- Logo na parte inferior do menu -->
            <div class="logo">
                <img class="icone" src="/img/mc-horiz.png" style="width: 200px;" alt="Logo">
            </div>
        </ul>
    </div>
    <section class="home-section">
        <!-- Cabeçalho da página -->
        <header>
            <!-- Botão de cursos -->
            <button type="button" class="btn btn-primary" style="background-color: #ffffff; color: #011eda;">
                Meus Cursos
            </button>
            
            <!-- Link de ajuda -->
            <a href="" style="margin: 1rem; color: white;">Precisa de ajuda? Clique aqui...</a>
            
            <!-- Barra de pesquisa -->
            <section role="search">
                <form action="#" method="get">
                    <div class="form-inline">
                        <i class="icofont-search"></i>
                        <input type="search" placeholder="Pesquisar">
                    </div>
                </form>
            </section>
            
            <!-- Seção de aplicação (filtros e botões) -->
            <section role="application">
                <nav class="navbar-top"></nav>
                
                <!-- Dropdown de Razão Social/CNPJ -->
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Razão Social
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">CNPJ</a>
                    </div>
                </div>
                
                <!-- Botão de pesquisa -->
                <button type="button" class="btn btn-primary" style="background-color: #ffffff; color: #011eda;">
                    Pesquisar
                </button>
            </section>
        </header>
    
        <!-- Formulário de Alteração de Senha -->
        <div class="container mt-4">
            <div class="card" style="background-color: #f7f8ff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <div class="card-header" style="background-color: #f7f8ff; border-radius: 10px;color: #011eda; font-weight: bold; padding: 15px;">
                    Alterar de Senha
                </div>
                <div class="card-body" style="padding: 20px;">
                    <form>
                        <div class="form-group mb-4">
                            <label for="senhaAtual" style="color: #011eda; font-weight: 500; margin-bottom: 10px;">Senha atual</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #ff8c00; width: 10px; padding: 0;"></span>
                                </div>
                                <input type="password" class="form-control" id="senhaAtual" placeholder="Senha atual" style="border-radius: 0 8px 8px 0; height: 50px;">
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="novaSenha" style="color: #011eda; font-weight: 500; margin-bottom: 10px;">Nova senha</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #ff8c00; width: 10px; padding: 0;"></span>
                                </div>
                                <input type="password" class="form-control" id="novaSenha" placeholder="Nova senha" style="border-radius: 0 8px 8px 0; height: 50px;">
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="color: #011eda; font-size: 14px;">Nível de dificuldade da senha:</label>
                            <div style="display: flex; gap: 5px; margin-top: 5px;">
                                <span style="height: 5px; width: 40px; background-color: #e0e0e0; border-radius: 2px;"></span>
                                <span style="height: 5px; width: 40px; background-color: #e0e0e0; border-radius: 2px;"></span>
                                <span style="height: 5px; width: 40px; background-color: #e0e0e0; border-radius: 2px;"></span>
                                <span style="height: 5px; width: 40px; background-color: #e0e0e0; border-radius: 2px;"></span>
                                <span style="height: 5px; width: 40px; background-color: #e0e0e0; border-radius: 2px;"></span>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="confirmaSenha" style="color: #011eda; font-weight: 500; margin-bottom: 10px;">Confirmação de nova senha</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #ff8c00; width: 10px; padding: 0;"></span>
                                </div>
                                <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme a nova senha" style="border-radius: 0 8px 8px 0; height: 50px;">
                            </div>
                        </div>
                        
                        <div class="text-left mt-4">
                            <button type="submit" class="btn" style="background-color: #011eda; color: white; border: none; border-radius: 8px; padding: 8px 25px; float: right;">
                                <i class='bx bx-lock'></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/senha/pass.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</html>
