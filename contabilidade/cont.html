<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/contabilidade/cont.css">
    <title>Empresas Cadastradas</title>
</head>
<body>
    <div class="menu">
        <!-- Logo e botão de toggle do menu -->
        <div class="logo">
            <div class="logo_nome">Olá, Nícolas...!</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        
        <!-- Itens do menu -->
        <ul class="menu-lista">
            <!-- Item de busca -->
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Procurar...">
                <span class="tooltip">Procurar</span>
            </li>
            
            <!-- Item de início -->
            <li>
                <a href="/index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Inicio</span>
                </a>
                <span class="tooltip">Inicio</span>
            </li>
            
            <!-- Item de cadastro de usuários -->
            <li>
                <a href="">
                    <i class='bx bxs-user-plus'></i>
                    <span class="links_name">Cadastro de Usuários</span>
                </a>
                <span class="tooltip">Cadastro de Usuários</span>
            </li>
            
            <!-- Item de contabilidade -->
            <li>
                <a href="/contabilidade/cont.html">
                    <i class='bx bxs-keyboard'></i>
                    <span class="links_name">Contabilide</span>
                </a>
                <span class="tooltip">Contabilide</span>
            </li>
            
            <!-- Item de meus dados -->
            <li>
                <a href="">
                    <i class='bx bxs-user-rectangle'></i>
                    <span class="links_name">Meus Dados</span>
                </a>
                <span class="tooltip">Meus Dados</span>
            </li>
            
            <!-- Item de senha -->
            <li>
                <a href="">
                    <i class='bx bxs-lock-alt'></i>
                    <span class="links_name">Senha</span>
                </a>
                <span class="tooltip">Senha</span>
            </li>
            
            <!-- Item de sair -->
            <li>
                <a href="">
                    <i class='bx bxs-exit'></i>
                  
                </a>
                <span class="tooltip">Sair</span>
            </li>
            
            <!-- Logo na parte inferior do menu -->
            <div class="logo">
                <img class="icone" src="/img/mc-horiz.png" style="width: 200px;" alt="Logo">
            </div>
        </ul>
    </div>
    <section class="home-section">
        <!-- Cabeçalho da página -->
        <header>
            <!-- Botão de cursos -->
            <button type="button" class="btn btn-primary" style="background-color: #ffffff; color: #011eda;">
                Meus Cursos
            </button>
            
            <!-- Link de ajuda -->
            <a href="" style="margin: 1rem; color: white;">Precisa de ajuda? Clique aqui...</a>
            
            <!-- Barra de pesquisa -->
            <section role="search">
                <form action="#" method="get">
                    <div class="form-inline">
                        <i class="icofont-search"></i>
                        <input type="search" placeholder="Pesquisar">
                    </div>
                </form>
            </section>
            
            <!-- Seção de aplicação (filtros e botões) -->
            <section role="application">
                <nav class="navbar-top"></nav>
                
                <!-- Dropdown de Razão Social/CNPJ -->
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Razão Social
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">CNPJ</a>
                    </div>
                </div>
                
                <!-- Botão de pesquisa -->
                <button type="button" class="btn btn-primary" style="background-color: #ffffff; color: #011eda;">
                    Pesquisar
                </button>
            </section>
        </header>
    
        <!-- Formulário de Cadastro da Contabilidade -->
        <div class="container">
            <div class="card" style="background-color: #f7f8ff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <div class="card-header" style="background-color: #f7f8ff; border-radius: 10px;color: #011eda; font-weight: bold; padding: 15px;">
                    Cadastro da Contabilidade
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="razaoSocial" style="color: #011eda; font-weight: 500;">Razão social</label>
                                <input type="text" class="form-control" id="razaoSocial" value="CENTROS DE TERAPIA POR ONDAS DE CHOQ" style="background-color: #e0e0e1; border-radius: 8px;">
                            </div>
                            <div class="col-md-6">
                                <label for="nomeFantasia" style="color: #011eda; font-weight: 500;">Nome fantasia</label>
                                <input type="text" class="form-control" id="nomeFantasia" value="OFICINA MISTER CONTADOR" style="border-radius: 8px;">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="estado" style="color: #011eda; font-weight: 500;">Estado</label>
                                <input type="text" class="form-control" id="estado" value="RJ" style="border-radius: 8px;">
                            </div>
                            <div class="col-md-4">
                                <label for="cidade" style="color: #011eda; font-weight: 500;">Cidade</label>
                                <input type="text" class="form-control" id="cidade" value="SAO GONCALO" style="border-radius: 8px;">
                            </div>
                            <div class="col-md-4">
                                <label for="cep" style="color: #011eda; font-weight: 500;">Cep</label>
                                <input type="text" class="form-control" id="cep" value="24.711-070" style="border-radius: 8px;">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="logradouro" style="color: #011eda; font-weight: 500;">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro" value="RUA NESTOR PINTO ALVES" style="border-radius: 8px;">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="cnpj" style="color: #011eda; font-weight: 500;">Cnpj</label>
                                <input type="text" class="form-control" id="cnpj" value="08.282.666/0001-91" style="background-color: #e0e0e1; border-radius: 8px;">
                            </div>
                            <div class="col-md-4">
                                <label for="crc" style="color: #011eda; font-weight: 500;">CRC</label>
                                <input type="text" class="form-control" id="crc" value="sc123456/o-0" style="border-radius: 8px;">
                            </div>
                            <div class="col-md-4">
                                <label for="email" style="color: #011eda; font-weight: 500;">Email</label>
                                <input type="email" class="form-control" id="email" value="contadormister@gmail.com" style="border-radius: 8px;">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefones" style="color: #011eda; font-weight: 500;">Telefones</label>
                                <input type="text" class="form-control" id="telefones" style="border-radius: 8px;">
                            </div>
                            <div class="col-md-6">
                                <label for="sistema" style="color: #011eda; font-weight: 500;">Sistema</label>
                                <input type="text" class="form-control" id="sistema" value="DOMINIO_SISTEMAS" style="background-color: #e0e0e1; border-radius: 8px;">
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" style="background-color: #3498db; color: white; border: none; border-radius: 8px; padding: 8px 20px;">
                                    <i class='bx bx-copy-alt'></i> Integração de Notas Fiscais
                                </button>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="submit" class="btn btn-primary" style="background-color: #011eda; color: white; border: none; border-radius: 8px; padding: 8px 25px; float: right;">
                                    <i class='bx bx-save'></i> Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/contabilidade/cont.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</html>
